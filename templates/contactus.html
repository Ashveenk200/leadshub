<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - LeadsHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #4e00c2, #8f00ff);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    .contact-info, form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    h2 {
      color: #4e00c2;
      margin-bottom: 1rem;
    }
    .contact-info p {
      margin: 0.6rem 0;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
    }
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
    form button {
      margin-top: 1.5rem;
      background: #4e00c2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .success-message {
      color: green;
      font-weight: 600;
      margin-top: 1rem;
      display: none;
    }
    .footer {
      background: #1c1c1c;
      padding: 2rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>üìß Email: <a href="mailto:support@leadshub.com">support@leadshub.com</a></p>
      <p>üìû Phone: +91 9876543210</p>
      <p>üìç Address: Dhanbad, India</p>
      <p>üí¨ Support Hours: 9 AM ‚Äì 9 PM (Mon‚ÄìSat)</p>
    </div>

    <form id="contactForm">
      <input type="hidden" name="access_key" value="389eeac9-f224-4efe-916d-268a9923f232">
      <input type="hidden" name="subject" value="New Contact Message from LeadsHub">
      <input type="checkbox" name="botcheck" style="display:none;">

      <h2>Send us a message</h2>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
      <div class="success-message" id="msgSuccess">‚úÖ Thank you! We'll get back to you soon.</div>
    </form>
  </div>

  <footer class="footer">
    <div>¬© 2025 LeadsHub. All rights reserved.</div>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("msgSuccess");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          form.reset();
          successMsg.style.display = "block";
          setTimeout(() => {
            successMsg.style.display = "none";
          }, 5000);
        } else {
          alert("‚ùå Submission failed: " + data.message);
        }
      })
      .catch(error => {
        alert("‚ùå Something went wrong!");
        console.error(error);
      });
    });
  </script>

</body>
</html>
