<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download File - LeadsHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .card {
      background-color: #fff;
      padding: 30px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .success {
      color: green;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .error {
      color: red;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .download-btn {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .download-btn:hover {
      background-color: #0f5ddc;
    }
  </style>
</head>
<body>
  <div class="card">
    {% if file_data %}
      <div class="success">✅ Payment Successful!</div>
      <p>Your download is ready:</p>
      <p><strong>{{ file_data.name }}</strong> ({{ file_data.filename }})</p>
      <a href="{{ file_data.filepath }}" class="download-btn" download>
        ⬇️ Download {{ file_data.filename }}
      </a>
    {% else %}
      <div class="error">❌ {{ error }}</div>
      <p>Please try again or contact support.</p>
    {% endif %}
  </div>
</body>
</html>
